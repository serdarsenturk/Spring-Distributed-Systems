debug=true

logging.level.sample.logging=DEBUG
logging.level.root=WARN
logging.level.org.springframework.web=ERROR

logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

spring.datasource.url=jdbc:mysql://myapp-mysql:3306/distributedServices?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

#RabbitMqProperties
spring.rabbitmq.addresses=${RABBITMQ_CONN}

serdarsenturk.rabbitmq.queue=serdarsenturk.queue
serdarsenturk.rabbitmq.queue2=serdarsenturk.queue2
serdarsenturk.rabbitmq.queue3=serdarsenturk.queue3
serdarsenturk.rabbitmq.queue4=serdarsenturk.queue4